{% extends "base.html" %}
{% block content %}

<style>
  /* Fullscreen background */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url("https://upload.wikimedia.org/wikipedia/commons/e/e8/BlueMarble-2001-2002.jpg") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Dark overlay for readability */
  .overlay {
    background: rgba(0, 0, 0, 0.55);
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Signup Card */
  .auth-card {
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    width: 100%;
    max-width: 420px;
    text-align: center;
    animation: fadeIn 0.8s ease;
  }

  .auth-card h2 {
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
    color: #222;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  label {
    font-size: 0.9rem;
    font-weight: 600;
    color: #333;
    text-align: left;
  }

  input {
    padding: 0.7rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }

  input:focus {
    border-color: #28a745;
    outline: none;
    box-shadow: 0 0 6px rgba(40,167,69,0.4);
  }

  .btn {
    background: #28a745;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    padding: 0.8rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.25s ease, transform 0.2s ease;
  }

  .btn:hover {
    background: #1e7e34;
    transform: translateY(-2px);
  }

  p {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #444;
  }

  p a {
    color: #28a745;
    text-decoration: none;
    font-weight: 600;
  }

  p a:hover {
    text-decoration: underline;
  }

  /* Fade-in effect */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="overlay">
  <div class="auth-card">
    <h2>üìù Create account</h2>
    <form method="post" action="{{ url_for('signup') }}">
      <label>Username</label>
      <input name="username" required>
      <label>Email</label>
      <input name="email" type="email" required>
      <label>Password</label>
      <input name="password" type="password" required>
      <button class="btn" type="submit">Sign up</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
  </div>
</div>

{% endblock %}
